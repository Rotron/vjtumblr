<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body ng-app="app" ng-controller="RootCtrl as root" class="body-controller">
    <div class="main">
      <section class="main__heading-wrap">
        <h1 class="main__heading">VJ Tumblr ver.1.0.0</h1>
      </section>
      <section class="monitor u-clearfix">
        <section class="monitor__item channel-a">
          <h2 class="c-heading">Ch.A</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 channel-a__image-wrap">
            <div class="c-aspect-ratio__inner">
              <img src="./assets/images/blank_image.svg" class="channel-a__image">
            </div>
          </div>
          <div class="channel__control">
            <span class="c-button c-button--primary channel-a__cue-button">Cue</span>
            <span class="c-button c-button--secondary channel-a__clear-button">Clear</span>
            <div class="channel__tags channel-a__tags"></div>
          </div>
        </section>
        <section class="monitor__item master">
          <h2 class="c-heading">Master</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 master__image-wrap">
            <div class="c-aspect-ratio__inner">
              <div class="master__image-wrap--a">
                <img src="./assets/images/blank_image.svg" class="master__image--a">
              </div>
              <div class="master__image-wrap--b">
                <img src="./assets/images/blank_image.svg" class="master__image--b">
              </div>
              <div class="master__text">
                <div class="master__text-inner">
                </div>
              </div>
              <div class="master__black">
              </div>
              <div class="master__white">
              </div>
            </div>
          </div>
          <div class="fader">
            <div>
              <input id="fader__ab" type="range" max="100" min="0" value="0" class="c-input__range fader__ab-range">
            </div>
            <div>
              <input id="fader__bw" type="range" max="100" min="-100" value="0" class="c-input__range">
            </div>
          </div>
        </section>
        <section class="monitor__item channel-b">
          <h2 class="c-heading">Ch.B</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 channel-b__image-wrap">
            <div class="c-aspect-ratio__inner">
              <img src="./assets/images/blank_image.svg" class="channel-b__image">
            </div>
          </div>
          <div class="channel__control">
            <span class="c-button c-button--primary channel-b__cue-button">Cue</span>
            <span class="c-button c-button--secondary channel-b__clear-button">Clear</span>
            <div class="channel__tags channel-b__tags"></div>
          </div>
        </section>
      </section>
      <div class="resources-and-tags">
        <section class="tags">
          <h2 class="c-heading">Tags</h2>
          <div class="c-frame tags__items-wrap">
            <div class="tags__input-search">
              <input type="text" class="c-input__text" placeholder="Search">
            </div>
            <div class="sk-wave tags__items-loading c-loading">
              <div class="sk-rect sk-rect1"></div>
              <div class="sk-rect sk-rect2"></div>
              <div class="sk-rect sk-rect3"></div>
              <div class="sk-rect sk-rect4"></div>
              <div class="sk-rect sk-rect5"></div>
              <div class="c-loading-text">Analyzing...</div>
            </div>
          </div>
        </section>
        <section class="resources">
          <h2 class="c-heading">Resources</h2>
          <div class="c-frame resources__items-wrap u-clearfix">
            <ul class="u-clearfix c-tab__list">
              <li class="c-tab__list-item">
                <a href="#images" class="c-tab__button c-tab__button--active">Images</a>
              </li>
              <li class="c-tab__list-item">
                <a href="#text" class="c-tab__button">Text</a>
              </li>
            </ul>
            <div id="images" class="resources__image">
              <div class="resources__description">Please select a tag.</div>
              <div class="resources__items">
              </div>
            </div>
            <div id="text" class="resources__text u-hide">
              <div class="resources__text-preview">
                <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 resources__text-preview-frame">
                  <div class="c-aspect-ratio__inner">
                    <div class="resources__text-preview-text"></div>
                  </div>
                </div>
              </div>
              <div class="resources__text-controll">
                <input type="text" class="c-input__text resources__text-input-text" placeholder="Type text">
                <a class="c-button c-button--primary resources__text-save-button">Save</a>
                <label class="resources__text-input-range__label">Opacity</label>
                <input type="range" max="100" min="0" value="0" class="c-input__range resources__text-input-range">
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/tumblrposts.js"></script>
  </body>
</html>
