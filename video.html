<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body ng-app="app" ng-controller="RootCtrl as root" class="body-video">
    <section class="video">
      <div class="video__channel video__channel-a">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table">
              <img src="./assets/images/blank_image.svg" class="video__channel-image video__channel-image-a">
            </div>
          </div>
        </div>
      </div>
      <div class="video__channel video__channel-b">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table">
              <img src="./assets/images/blank_image.svg" class="video__channel-image  video__channel-image-b">
            </div>
          </div>
        </div>
      </div>
      <div class="video__channel video__channel-black">
        <div class="c-aspect-ratio__table video__channel-image-black">
        </div>
      </div>
      <div class="video__channel video__channel-white">
        <div class="c-aspect-ratio__table video__channel-image-white">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./js/video.js"></script>
  </body>
</html>
