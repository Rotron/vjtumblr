<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body ng-app="app" ng-controller="RootCtrl as root" class="body-video">
    <section class="video">
      <div class="video__channel">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table">
              <img src="./assets/images/blank_image.png" class="video__channel-image">
            </div>
          </div>
        </div>
      </div>
      <div class="video__channel">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table">
              <img src="./assets/images/blank_image.png" class="video__channel-image">
            </div>
          </div>
        </div>
      </div>
      <div class="video__channel">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table video__channel-white">
            </div>
          </div>
        </div>
      </div>
      <div class="video__channel">
        <div class="c-aspect-ratio c-aspect-ratio__16-9">
          <div class="c-aspect-ratio__inner">
            <div class="c-aspect-ratio__table video__channel-black">
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
